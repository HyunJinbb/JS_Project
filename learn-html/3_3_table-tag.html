<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Tag</title>
    <style>
      table {
        border: 1px solid black;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid black;
        padding: 12px;  <!--안쪽여백주기-->
      }
      .col1 {
        width: 80px;
      }
      .col2 {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <h1>Table 기본</h1>
    <table>
      <caption>
        프로필 테이블
      </caption>
      <tr>
        <th>이름</th>
        <th>취미</th>
        <th>특기</th>
      </tr>
      <tr>
        <td>홍길동</td>
        <td>도술</td>
        <td>축지법</td>
      </tr>
      <tr>
        <td>짐코딩</td>
        <td>헬스</td>
        <td>코딩</td>
      </tr>
    </table>
    <hr />
    <h1>Table 그룹 태그</h1>
    <table>
      <caption>
        학급 점수
      </caption>
      <colgroup>
        <col class="col1" />
        <col class="col2" />
        <col class="col3" />
        <col class="col4" />
        <col class="col5" />
        <col class="col6" />
      </colgroup>
      <thead>
        <tr>
          <th>반</th>
          <th>이름</th>
          <th>국어</th>
          <th>영어</th>
          <th>수학</th>
          <th>코딩</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">1반</td>
          <td>홍길동</td>
          <td>90점</td>
          <td>100점</td>
          <td>90점</td>
          <td>81점</td>
        </tr>
        <tr>
          <td>짐코딩</td>
          <td>85점</td>
          <td>81점</td>
          <td>95점</td>
          <td>100점</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">평균</td>
          <!--row, col + span은 테이블 간 각 그룹들에서  행끼리 열끼리 병합하는 거!-->
          <td>87.5점</td>
          <td>90.5점</td>
          <td>92.5점</td>
          <td>90.5점</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
