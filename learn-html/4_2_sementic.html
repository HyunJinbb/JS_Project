<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantic</title>
    <style>
      * {
        text-align: center;
      }
      header {
        /* .header 클래스를 header 태그에 적용 */
        border: 2px solid red;
        line-height: 55px;
        height: 55px;
      }
      nav {
        /* .nav 클래스를 nav 태그에 적용 */
        border: 2px solid blue;
        height: 110px;
      }
      main {
        /* .main 클래스를 main 태그에 적용 */
        border: 2px solid green;
        height: 300px;
        line-height: 300px;
      }
      footer {
        /* .footer 클래스를 footer 태그에 적용 */
        border: 2px solid black;
        height: 55px;
        line-height: 55px;
      }
      ul {
        list-style: none;
        padding-left: 0px;
      }
    </style>
  </head>
  <body>
    <header>Header 영역</header>
    <nav>
      <ul>
        <li>Menu1</li>
        <li>Menu2</li>
        <li>Menu3</li>
        <li>Menu4</li>
      </ul>
    </nav>
    <main>Content 영역</main>
    <footer>Footer 영역</footer>
  </body>
</html>
